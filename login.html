<script type="text/javascript">


    $(document).ready(function () {
        $("#loginError").hide();
        $("#RegisterError").hide();
        $("#LoginButton").click(function () {
            $("#loginError").hide();

            let email = $("#LoginEmail").val();
            let pass = $("#LoginPassword").val();
            if (email != "" && pass != "") {

                jQuery.ajax({
                    url: "loginAndRegister.php",
                    method: "POST",
                    data: {login: "login", email: email, password: pass},
                    success: function (data) {
                        if (data == 'fail') {
                            $("#loginError").text("Error Please Check your username and password");
                            $("#loginError").show();
                        } else if(data == 'suc')  {
                            location.reload();
                        }
                    }
                });
            } else {

                $("#loginError").text("Please Fill All details");
                $("#loginError").show();
            }

            return false;

        });
        $("#RegisterButton").click(function () {
            $("#RegisterError").hide();

            let name = $("#RegisterName").val();
            let username = $("#RegisterUsername").val();
            let email = $("#RegisterEmail").val();
            let password = $("#RegisterPassword").val();
            if (email != "" && password != "" && name != "" && username != "") {

                jQuery.ajax({
                    url: "loginAndRegister.php",
                    method: "POST",
                    data: {register: "register", email: email, password: password,name:name,username:username},
                    success: function (data) {
                        if (data == 'fail') {
                            $("#RegisterError").text("Error Please Check with the admin");
                            $("#RegisterError").show();
                        } else if(data == 'suc')  {
                            location.reload();
                        } else if (data == 'emailExist'){

                            $("#RegisterError").text("Error: Email Already Exist in our database");
                            $("#RegisterError").show()
                        }
                         else if (data == 'usernameExist'){

                            $("#RegisterError").text("Error: Username Already Exist in our database");
                            $("#RegisterError").show()
                        }
                    }
                });
            } else {

                $("#RegisterError").text("Please Fill All details");
                $("#RegisterError").show();
            }

            return false;

        });


    });

</script>
